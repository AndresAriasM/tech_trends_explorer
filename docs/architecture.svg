<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">
    Hype Cycle AI Analysis Platform
  </text>
  
  <!-- User Interface Layer -->
  <rect x="50" y="60" width="900" height="80" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="500" y="85" text-anchor="middle" font-size="14" font-weight="bold" fill="white">USER INTERFACE</text>
  <text x="500" y="110" text-anchor="middle" font-size="12" fill="#ecf0f1">Streamlit Dashboard | Category Management | History | AI Analysis</text>
  
  <!-- Analysis Engine Layer -->
  <rect x="50" y="160" width="430" height="120" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="265" y="185" text-anchor="middle" font-size="14" font-weight="bold" fill="white">ANALYSIS ENGINE</text>
  <rect x="70" y="200" width="90" height="60" rx="5" fill="#c0392b"/>
  <text x="115" y="225" text-anchor="middle" font-size="10" fill="white">News</text>
  <text x="115" y="240" text-anchor="middle" font-size="10" fill="white">Analyzer</text>
  <rect x="180" y="200" width="90" height="60" rx="5" fill="#c0392b"/>
  <text x="225" y="225" text-anchor="middle" font-size="10" fill="white">Query</text>
  <text x="225" y="240" text-anchor="middle" font-size="10" fill="white">Builder</text>
  <rect x="290" y="200" width="90" height="60" rx="5" fill="#c0392b"/>
  <text x="335" y="225" text-anchor="middle" font-size="10" fill="white">Sentiment</text>
  <text x="335" y="240" text-anchor="middle" font-size="10" fill="white">Analysis</text>
  <rect x="400" y="200" width="90" height="60" rx="5" fill="#c0392b"/>
  <text x="445" y="225" text-anchor="middle" font-size="10" fill="white">Hype Cycle</text>
  <text x="445" y="240" text-anchor="middle" font-size="10" fill="white">Positioning</text>
  
  <!-- AI Intelligence Layer -->
  <rect x="520" y="160" width="430" height="120" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="735" y="185" text-anchor="middle" font-size="14" font-weight="bold" fill="white">AI INTELLIGENCE</text>
  <rect x="540" y="200" width="120" height="60" rx="5" fill="#8e44ad"/>
  <text x="600" y="225" text-anchor="middle" font-size="10" fill="white">OpenAI GPT-4</text>
  <text x="600" y="240" text-anchor="middle" font-size="10" fill="white">Analyzer</text>
  <rect x="680" y="200" width="120" height="60" rx="5" fill="#8e44ad"/>
  <text x="740" y="225" text-anchor="middle" font-size="10" fill="white">Insight</text>
  <text x="740" y="240" text-anchor="middle" font-size="10" fill="white">Generation</text>
  <rect x="820" y="200" width="110" height="60" rx="5" fill="#8e44ad"/>
  <text x="875" y="225" text-anchor="middle" font-size="10" fill="white">Comparative</text>
  <text x="875" y="240" text-anchor="middle" font-size="10" fill="white">Analysis</text>
  
  <!-- Data Management Layer -->
  <rect x="50" y="300" width="900" height="100" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="500" y="325" text-anchor="middle" font-size="14" font-weight="bold" fill="white">DATA MANAGEMENT</text>
  <rect x="70" y="340" width="150" height="50" rx="5" fill="#e67e22"/>
  <text x="145" y="365" text-anchor="middle" font-size="10" fill="white">Category Manager</text>
  <text x="145" y="380" text-anchor="middle" font-size="10" fill="white">&amp; History</text>
  <rect x="240" y="340" width="150" height="50" rx="5" fill="#e67e22"/>
  <text x="315" y="365" text-anchor="middle" font-size="10" fill="white">Query Storage</text>
  <text x="315" y="380" text-anchor="middle" font-size="10" fill="white">&amp; Retrieval</text>
  <rect x="410" y="340" width="150" height="50" rx="5" fill="#e67e22"/>
  <text x="485" y="365" text-anchor="middle" font-size="10" fill="white">Duplicate</text>
  <text x="485" y="380" text-anchor="middle" font-size="10" fill="white">Management</text>
  <rect x="580" y="340" width="150" height="50" rx="5" fill="#e67e22"/>
  <text x="655" y="365" text-anchor="middle" font-size="10" fill="white">Cache</text>
  <text x="655" y="380" text-anchor="middle" font-size="10" fill="white">Optimization</text>
  <rect x="750" y="340" width="150" height="50" rx="5" fill="#e67e22"/>
  <text x="825" y="365" text-anchor="middle" font-size="10" fill="white">Data Quality</text>
  <text x="825" y="380" text-anchor="middle" font-size="10" fill="white">Control</text>
  
  <!-- External APIs Layer -->
  <rect x="50" y="420" width="430" height="100" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="265" y="445" text-anchor="middle" font-size="14" font-weight="bold" fill="white">EXTERNAL APIs</text>
  <rect x="80" y="460" width="160" height="50" rx="5" fill="#229954"/>
  <text x="160" y="485" text-anchor="middle" font-size="12" fill="white">SerpAPI</text>
  <text x="160" y="500" text-anchor="middle" font-size="10" fill="white">News &amp; Search</text>
  <rect x="260" y="460" width="160" height="50" rx="5" fill="#229954"/>
  <text x="340" y="485" text-anchor="middle" font-size="12" fill="white">OpenAI API</text>
  <text x="340" y="500" text-anchor="middle" font-size="10" fill="white">AI Analysis</text>
  
  <!-- Database Layer -->
  <rect x="520" y="420" width="430" height="100" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="735" y="445" text-anchor="middle" font-size="14" font-weight="bold" fill="white">DATABASE</text>
  <rect x="570" y="460" width="150" height="50" rx="5" fill="#2c3e50"/>
  <text x="645" y="485" text-anchor="middle" font-size="12" fill="white">DynamoDB</text>
  <text x="645" y="500" text-anchor="middle" font-size="10" fill="white">Cloud Storage</text>
  <rect x="750" y="460" width="150" height="50" rx="5" fill="#2c3e50"/>
  <text x="825" y="485" text-anchor="middle" font-size="12" fill="white">AWS Infrastructure</text>
  <text x="825" y="500" text-anchor="middle" font-size="10" fill="white">Scalable &amp; Secure</text>
  
  <!-- Output Layer -->
  <rect x="50" y="540" width="900" height="100" rx="10" fill="#16a085" stroke="#138d75" stroke-width="2"/>
  <text x="500" y="565" text-anchor="middle" font-size="14" font-weight="bold" fill="white">OUTPUT &amp; VISUALIZATION</text>
  <rect x="80" y="580" width="130" height="50" rx="5" fill="#138d75"/>
  <text x="145" y="605" text-anchor="middle" font-size="10" fill="white">Hype Cycle Charts</text>
  <rect x="230" y="580" width="130" height="50" rx="5" fill="#138d75"/>
  <text x="295" y="605" text-anchor="middle" font-size="10" fill="white">Trend Analysis</text>
  <rect x="380" y="580" width="130" height="50" rx="5" fill="#138d75"/>
  <text x="445" y="605" text-anchor="middle" font-size="10" fill="white">AI Insights</text>
  <rect x="530" y="580" width="130" height="50" rx="5" fill="#138d75"/>
  <text x="595" y="605" text-anchor="middle" font-size="10" fill="white">PDF Reports</text>
  <rect x="680" y="580" width="130" height="50" rx="5" fill="#138d75"/>
  <text x="745" y="605" text-anchor="middle" font-size="10" fill="white">Data Export</text>
  <rect x="830" y="580" width="100" height="50" rx="5" fill="#138d75"/>
  <text x="880" y="605" text-anchor="middle" font-size="10" fill="white">Dashboards</text>
  
  <!-- Arrows -->
  <!-- User Interface to Analysis -->
  <path d="M 500 140 L 500 160" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Analysis to AI -->
  <path d="M 480 220 L 520 220" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Both layers to Data Management -->
  <path d="M 265 280 L 265 300" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 735 280 L 735 300" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Data Management to APIs and Database -->
  <path d="M 265 400 L 265 420" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 735 400 L 735 420" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- All to Output -->
  <path d="M 500 520 L 500 540" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- Data Flow Legend -->
  <text x="50" y="680" font-size="12" font-weight="bold" fill="#2c3e50">Data Flow:</text>
  <text x="140" y="680" font-size="11" fill="#7f8c8d">User Input → AI Analysis → Real-time Processing → Cloud Storage → Interactive Visualization</text>
</svg>